    <link rel="icon" type="image/x-icon" href="https://iamvisshu.github.io/assets/imgs/favicon.png">

    <!-- Quiz styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/quizStyle.css">

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://iamvisshu.github.io/">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta http-equiv="content-language" content="en-us">

</head>
<body>  
    <!-- header -->
    <div id="header">
        <span id="name-display"></span> <!-- Display User Input Name -->
        <span id="question-count"></span> <!-- Questions visited element -->
        <div id="timer">Time Left ⏱️: <span id="time-left"></span></div> <!-- Timer -->
    </div>

    <!-- Name Input -->
    <div id="name-container">
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input">
        <button id="start-btn">Start Test</button> <!-- Start Quiz Button -->
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container">
        <div id="question"></div>
        <div id="choices"></div>
        <button id="next-btn">Save & Next</button>
        <button id="finish-btn" disabled>Finish</button>  <!-- Finish Quiz Button -->
    </div>

    <!-- Result Display -->
    <div id="result">
        <div id="resultText"></div>
            <button id="close-btn" style="display: none;">Close</button> <!-- Close Page Button -->
    </div>

    <!-- Footer -->
    <footer>
        <div style="display: flex; justify-content: space-between;">
            <p>© <span id="year"></span> Created with ❤️ by <a href="https://github.com/iamvisshu" target="_blank">@iamvisshu</a> 
            </p>
            <p id="datetime"></p> <!-- Show Date and Time -->
        </div>
    </footer>

    <!-- Quiz js -->
    <script src="assets/js/quiz.js"></script>

</body>

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://iamvisshu.github.io/">

    <meta property="twitter:card" content="summary_large_image">

    <meta http-equiv="content-language" content="en-us">

</head>
<body class="prevent-select">  
    <!-- header -->
    <div id="header">
        <span id="name-display"></span> <!-- Display User Input Name -->
        <span id="question-count"></span> <!-- Questions visited element -->
        <div id="timer">Time Left ⏱️: <span id="time-left"></span></div> <!-- Timer -->
    </div>

    <!-- Name Input And Declaration -->
    <div id="name-container">
        <div class="test-name-style">JAVA : Mock Test !!</div>
        <br><br><br><br>

        <!-- Input Name -->
	<label for="name-input">Enter your name:<span class="required">*</span></label>
    <input type="text" id="name-input" name="name-input" required onchange="this.value = this.value.replace(/\s{2,}/g, ' ').trim();" maxlength="20">

        <br><br><br><br>

        <!-- Declaration and Checkbox -->
        <div class="declaration-container">    
            <label for="declaration-checkbox" class="declaration-text">
                <input type="checkbox" id="declaration-checkbox">
                "I, hereby declare that all the information submitted by me in the application form is correct, true, and valid. I also declare that I will abide by the rules and regulations of the online examination. I understand that any violation may result in disqualification."
            </label>
        </div>
        <br>

        <!-- Start Quiz Button -->
        <button id="start-btn" disabled>Start Test</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container">
        <div id="question"></div><br>
        <div id="choices"></div>
        <!-- Next Button -->
        <button id="next-btn" title="Save and navigate to next questions.">Save & Next</button>
        <!-- Finish Quiz Button -->
        <button id="finish-btn" title="This button will enable on last question." disabled>Finish</button>
        <!-- Quit Quiz Button -->
        <button id="quit-btn" style="float: right;background-color: darkred;" title="Quit Button will end your quiz without any result.">Hard Quit</button>

    </div>

    <!-- Result Display -->
    <div id="result">
        <div id="resultText"></div>
        <button id="close-btn" style="display: none;">Close</button> <!-- Close Page Button -->
    </div>

    <!-- Footer -->
    <footer>
        <div style="display: flex; justify-content: space-between;">
            <p>© <span id="year"></span> Created with ❤️ by <a href="https://github.com/iamvisshu" target="_blank">@iamvisshu</a> 
            </p>
            <p id="datetime"></p> <!-- Show Date and Time -->
        </div>
    </footer>

    <!-- Quiz js -->
    <script src="assets/js/quiz.js"></script>

</body>
</html>
